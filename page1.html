<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test page 1</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="navbar">
        <img src="\Assets\Group 22.png" alt="Logo" class="logo">
        <img src="\Assets\digital_clock.png" alt="Clock" class="digital_clock">
        <img src="\Assets\android_icon.png" alt="Overlay" class="android_icon">
    </div>

    <div class="body-image">
        <img src="\Assets\undraw_workout_gcgu.png" alt="Image">
    </div>
    <div class="greeting">Let's do your diet&nbsp; <span class="green-text">katy</span></div>
    <div class="container">   
        <div class="questions">
            <div class="question">What is your current weight?</div>
            <div class="question">What is your current height?</div>
        </div>
    </div>
    <div class="progress">
        <p>1/4 steps</p>
        <img src="\Assets\arrow.svg" alt="icon">
    </div>
    <div class="text">Next</div>
</body>

</html>
